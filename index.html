<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown Previewer</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
   <header>
    <h1>Markdown Previewer</h1>
  </header>

  <main>
    <section class="editor">
      <label for="markdownInput" class="visually-hidden">Editor Markdown</label>
      <textarea 
        id="markdownInput" 
        placeholder="Escribe tu Markdown aquí..." 
        aria-label="Editor de Markdown">
      </textarea>
    </section>

    <section class="preview" id="markdownPreview" aria-live="polite">
      <!-- Vista previa del Markdown se renderiza aquí -->
    </section>
  </main>

  <footer>
    Markdown Preview 1.0
  </footer>

  <script src="./js/app.js"></script>
</body>
</html>
